<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" name="email" placeholder="john@doe.com" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" name="password" placeholder="********" ngModel required></ion-input>
    </ion-item>
    <button ion-button block>Login</button>
  </form>
</ion-content>
