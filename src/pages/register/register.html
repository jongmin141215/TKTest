<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    <ion-item>
      <ion-label>First name</ion-label>
      <ion-input type="text" name="firstName" placeholder="John" [(ngModel)]="user.firstName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last name</ion-label>
      <ion-input type="text" name="lastName" placeholder="Doe" [(ngModel)]="user.lastName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" name="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Organization</ion-label>
      <ion-input type="text" name="organization" placeholder="SoftStack Factory" [(ngModel)]="user.organization"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <button ion-button type="submit" class="button-block">
      Save
    </button>
  </form>
</ion-content>
